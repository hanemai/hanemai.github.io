<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amalia's Truth and Lie Game</title>
</head>

<body>
    <h1>Amalia's Truth and Lie Game</h1>
    <p id="greet" style="font-size:x-large">Welcome!</p>
    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age">
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="greet();">
    <hr>
    <h2>Warm Up Trivia Question</h2>
    <p>What is the only food that cannot go bad?</p>
    <p id="trivia-answer"></p>
    <form action="">
        <input type="radio" name="trivia" id="chocolate">
        <label for="chocolate">Dark chocolate</label><br>
        <input type="radio" name="trivia" id="tuna">
        <label for="tuna">Canned tuna</label><br>
        <input type="radio" name="trivia" id="honey">
        <label for="honey">Honey</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia();">
    <hr>
    <h2>Two Truths and A Lie</h2>
    <p>Which is a lie?</p>
    <p id="ttl-answer"></p>
    <form action="">
        <input type="radio" name="ttl" id="sixteen">
        <label for="sixteen">I am 16 years old.</label><br>
        <input type="radio" name="ttl" id="sibling">
        <label for="sibling">I have a younger sibling.</label><br>
        <input type="radio" name="ttl" id="dog">
        <label for="dog">I have a dog.</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="ttl();">
    <script src="js/game.js"></script>
</body>

</html>
