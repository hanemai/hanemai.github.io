<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>let's learn javascript!</h1>
    <h2>How do we do onclick events and alerts?</h2>
    <a href="https://eastsideprep.org" target="_blank"
        onclick="alert('Warning! you are navigating away from my page!')">school website</a>

    <hr>
    <h2>What's my secret identity?</h2>
    <p id="secret"></p>
    <button
        onclick="document.getElementById('secret').innerHTML='Nana nana nana nana, Batman!'; document.getElementById('secret').style.display='block'">Reveal!</button>
    <button onclick="document.getElementById('secret').style.display='none'">Hide!</button>

    <hr>
    <h2>Which one is the lie?</h2>

    <ul>
        <li>I'm sixteen!</li>
        <li>I have a dog.</li>
        <li>I have a sibling.</li>
    </ul>
    <p id="which"></p>
    <button
        onclick="document.getElementById('which').innerHTML='First one!'; document.getElementById('which').style.display='block'">Reveal!</button>
    <button onclick="document.getElementById('which').style.display='none'">Hide!</button>
</body>

</html>
